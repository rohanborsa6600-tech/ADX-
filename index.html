<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADX</title>
    <style>
        /* ========================================================= */
        /* 1. CORE VARIABLES & THEME SETUP */
        /* ========================================================= */
        
        :root {
            /* DARK THEME DEFAULTS */
            --color-bg-start: #0f172a;
            --color-bg-end: #1e293b;
            --color-accent-soft: #84cc16; 
            --color-text-primary: #f8fafc;
            --color-text-secondary: #94a3b8;
            --liquid-tint: rgba(255, 255, 255, 0.08); 
            --liquid-border: 1px solid rgba(255, 255, 255, 0.2);
            --liquid-blur: 20px;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            --inner-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            --lift-amount: -8px;
            --transition-speed: 0.4s ease-in-out;
        }

        /* LIGHT THEME (Activated via JS by adding .light-mode to body) */
        body.light-mode {
            --color-bg-start: #f1f5f9;      /* Light Gray */
            --color-bg-end: #e2e8f0;        /* Lighter Gray */
            --color-accent-soft: #3b82f6;   /* Soft Blue */
            --color-text-primary: #1e293b;  /* Dark Text */
            --color-text-secondary: #64748b;/* Muted Text */
            --liquid-tint: rgba(255, 255, 255, 0.6); /* Frosted White */
            --liquid-border: 1px solid rgba(0, 0, 0, 0.1);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --inner-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Base Reset */
        body {
            background: linear-gradient(135deg, var(--color-bg-start) 0%, var(--color-bg-end) 100%);
            min-height: 100vh;
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            padding: 0;
            margin: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            font-size: 16px;
            perspective: 1px;
            transform-style: preserve-3d;
            transition: all var(--transition-speed); 
        }

        /* Full page element so scroll works */
        #dashboard-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; 
            z-index: 10;
        }
        
        /* ========================================================= */
        /* 2. LIQUID GLASS CORE UTILITIES & RIPPLE */
        /* ========================================================= */

        .liquid-glass {
            background-color: var(--liquid-tint);
            border: var(--liquid-border);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden; 
            position: relative;
            
            backdrop-filter: blur(var(--liquid-blur));
            -webkit-backdrop-filter: blur(var(--liquid-blur));
            transition: all var(--transition-speed);
        }
        
        /* Inner Reflection/Highlight */
        .liquid-glass::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.1), transparent 30%);
            transition: opacity var(--transition-speed);
        }
        
        /* Inner Shadow/Depth */
        .liquid-glass::before {
             content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            box-shadow: var(--inner-shadow);
            pointer-events: none;
            z-index: 1;
        }

        @supports not (backdrop-filter: blur(var(--liquid-blur))) {
            .liquid-glass {
                background-color: rgba(30, 41, 59, 0.9);
            }
        }
        
        /* CSS Ripple Effect (on fullscreen button) */
        .ripple-btn {
            position: relative;
            overflow: hidden;
        }

        .ripple-btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, var(--color-text-primary) 10%, transparent 10.01%);
            transform: scale(0, 0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
            pointer-events: none;
        }

        .ripple-btn:active::after {
            transform: scale(10, 10);
            opacity: 0.3;
            transition: 0s;
        }
        
        /* ========================================================= */
        /* 3. THUMBNAIL & CARD LAYOUT (UPDATED FOR SINGLE COLUMN) */
        /* ========================================================= */
        
        /* UPDATED GRID FOR SINGLE COLUMN */
        .iframe-grid { 
            display: grid; 
            grid-template-columns: 1fr; /* ALWAYS one column */
            gap: 40px; 
            padding-bottom: 60px; 
            max-width: 900px; /* Max width for central focus */
            width: 100%;
        }

        /* UPDATED CARD HEIGHT */
        .iframe-panel { 
            min-height: 450px; 
            padding: 25px; /* Slightly more padding */
            display: flex; 
            flex-direction: column; 
            cursor: pointer; 
            transform-style: preserve-3d; 
            perspective: 800px; 
            transition: all var(--transition-speed); 
        }
        
        /* UPDATED THUMBNAIL HEIGHT */
        .project-thumbnail-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: 30vh; 
            min-height: 250px;
            max-height: 400px; /* Slightly increased max height for better visibility */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            background-color: var(--color-bg-end); 
            transform: translateZ(5px); 
        }
        
        .project-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
            transition: transform var(--transition-speed);
        }

        .iframe-panel:hover .project-thumbnail {
            transform: scale(1.05); 
        }
        
        .thumbnail-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center;
            align-items: center; color: var(--color-text-primary); opacity: 0;
            transition: opacity 0.3s; font-size: 1.5rem; font-weight: 600;
        }

        .iframe-panel:hover .thumbnail-overlay {
            opacity: 0.8;
        }
        
        /* ========================================================= */
        /* 4. PARALLAX, FLOATING & ADAPTIVE HIGHLIGHT */
        /* ========================================================= */

        #parallax-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0f172a 0%, #070d18 100%);
            z-index: -10; transform: translateZ(-1px) scale(2); transition: background 1s; 
        }
        body.light-mode #parallax-bg { background: radial-gradient(circle at center, #f8fafc 0%, #e2e8f0 100%); }
        #floating-elements { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: -9; pointer-events: none; }
        .bubble { position: absolute; background: var(--liquid-tint); border-radius: 50%; opacity: 0.3; filter: blur(5px); animation: float-move 20s infinite ease-in-out alternate; }
        @keyframes float-move { 0% { transform: translate(0, 0) scale(1); } 50% { transform: translate(15vw, 10vh) scale(1.1); } 100% { transform: translate(0, 0) scale(1); } }
        .bubble:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 5%; animation-duration: 25s; }
        .bubble:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 80%; animation-duration: 18s; }
        .bubble:nth-child(3) { width: 80px; height: 80px; top: 40%; left: 40%; animation-duration: 30s; }
        .iframe-grid.dim-active .iframe-panel:not(:hover):not(:focus-within) { opacity: 0.4; transform: scale(0.98); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        .iframe-grid .iframe-panel { transition: all 0.3s ease-in-out; }
        
        /* General Layout & Components - Kept from previous version */
        .main-container { width: 100%; max-width: 1400px; padding: 20px; margin: 0 auto; }
        .navbar { width: 100%; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; background: transparent; z-index: 10; }
        .logo { font-size: 1.2rem; font-weight: 600; color: var(--color-text-primary); }
        .system-status-panel { font-family: 'Courier New', monospace; display: flex; align-items: center; gap: 25px; color: var(--color-accent-soft); font-size: 0.9rem; }
        .theme-toggle { cursor: pointer; width: 40px; height: 20px; background: var(--color-text-secondary); border-radius: 10px; position: relative; transition: background 0.3s; }
        .theme-toggle::before { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: var(--color-text-primary); border-radius: 50%; transition: transform 0.3s; }
        body.light-mode .theme-toggle { background: var(--color-accent-soft); }
        body.light-mode .theme-toggle::before { transform: translateX(20px); }
        *:focus-visible { outline: 3px solid var(--color-accent-soft) !important; outline-offset: 4px; border-radius: 4px; }
        .iframe-panel:focus-visible { outline-offset: 10px; }
        .dashboard-header { text-align: center; padding: 50px 0 60px; }
        .headline { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; margin-bottom: 10px; color: white; letter-spacing: 2px; }
        .subheadline { font-size: clamp(1rem, 2vw, 1.2rem); color: var(--color-text-secondary); }
        .iframe-panel:hover, .iframe-panel:focus-within { box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 5px var(--color-accent-soft); transform: translateY(var(--lift-amount)) scale(1.02); }
        .project-title { font-size: 1.3rem; color: var(--color-accent-soft); padding-bottom: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); transition: transform var(--transition-speed), color 0.3s; transform-origin: left; margin-bottom: 15px; }
        .iframe-panel:hover .project-title { transform: translateZ(20px) rotateY(-3deg); color: var(--color-text-primary); }
        .view-control { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        .fullscreen-btn { background-color: var(--color-accent-soft); color: var(--color-bg-end); border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background-color 0.3s, transform 0.2s; font-size: 0.9rem; }
        .fullscreen-btn:hover { background-color: #a3e635; transform: scale(1.05); }
        #fullscreen-iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: var(--color-accent-soft); color: var(--color-bg-end); border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; cursor: pointer; line-height: 1; z-index: 1000; box-shadow: 0 0 10px rgba(132, 204, 22, 0.5); transition: transform 0.2s; }
        .close-btn:hover { transform: rotate(90deg) scale(1.1); }
        .footer { width: 100%; text-align: center; padding: 30px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: auto; }
        @media (max-width: 600px) { .headline { font-size: 2rem; } .close-btn { top: 10px; right: 10px; width: 30px; height: 30px; font-size: 1.2rem; } }
        #fullscreen-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.95); z-index: 999; display: none; flex-direction: column; padding: 0; justify-content: center; align-items: center; }
        .loader-spinner { border: 4px solid rgba(255, 255, 255, 0.1); border-top: 4px solid var(--color-accent-soft); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #fullscreen-iframe { opacity: 0; transition: opacity 0.5s; }
        #fullscreen-overlay.loaded #fullscreen-iframe { opacity: 1; }
        
    </style>
</head>
<body>
    
    <!-- 1. PARALLAX BACKGROUND LAYER -->
    <div id="parallax-bg"></div>

    <!-- 2. FLOATING GLASS ELEMENTS -->
    <div id="floating-elements">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <!-- 3. MAIN DASHBOARD CONTENT (Directly loaded) -->
    <div id="dashboard-content">
        <div class="main-container">
            <!-- Minimal Top Navbar with System Status -->
            <header class="navbar">

                <div class="system-status-panel">

            <!-- Dashboard Headline -->
            <div class="dashboard-header">

                <p class="subheadline">SDDA</p>
            </div>

            <!-- Iframe Grid -->
            <main class="iframe-grid" id="iframe-grid">
                
                <!-- 1. प्रोजेक्ट फ्रेम -->

                </div>

                <!-- 2. प्रोजेक्ट फ्रेम -->

                    <div class="view-control">

                    </div>
                    
                    <!-- THUMBNAIL PREVIEW -->
                    <div class="project-thumbnail-container">
                        <img src="https://placehold.co/800x600/0f172a/7efcff?text=Project+2+Preview" class="project-thumbnail" alt="Project 2 Preview">
                        <div class="thumbnail-overlay">VIEW LIVE DEMO</div>

                <!-- 3. प्रोजेक्ट फ्रेम -->
                <div class="iframe-panel liquid-glass" tabindex="0">
                    <h2 class="project-title">गीता पाठ</h2>
                    <div class="view-control">
                        <button class="fullscreen-btn ripple-btn" 
                                data-url="https://rohanborsa6600-tech.github.io/Geeta-/index.html"
                                onclick="openFullscreen(this)">पूर्ण दृश्य पाहा</button>
                    </div>
                    
                    <!-- THUMBNAIL PREVIEW -->
                    <div class="project-thumbnail-container">
                        <img src="https://placehold.co/800x600/334155/ffd6a5?text=Project+3+Preview" class="project-thumbnail" alt="Project 3 Preview">
                        <div class="thumbnail-overlay">VIEW LIVE DEMO</div>
                    </div>
                </div>

                <!-- 4. प्रोजेक्ट फ्रेम -->
                <div class="iframe-panel liquid-glass" tabindex="0">

                    <!-- THUMBNAIL PREVIEW -->
                    <div class="project-thumbnail-container">
                        <img src="https://placehold.co/800x600/1e293b/c77dff?text=Project+4+Preview" class="project-thumbnail" alt="Project 4 Preview">

        <!-- Minimal Footer -->
        <footer class="footer">
            <p>श्री देवदत्त आश्रम,जाधववाडी© सर्व हक्क राखीव. </p>

    <!-- 6. FULL-SCREEN OVERLAY & CONTEXTUAL LOADER -->
    <div id="fullscreen-overlay">
        <button class="close-btn" onclick="closeFullscreen()">✕</button>
        <div class="loader-spinner"></div>
        <iframe id="fullscreen-iframe" src="" title="Full Screen View"></iframe>
    </div>

    <!-- ========================================================= -->
    <!-- JAVASCRIPT LOGIC -->
    <!-- ========================================================= -->

    <script>
        // Global variables
        const overlay = document.getElementById('fullscreen-overlay');
        const fullscreenIframe = document.getElementById('fullscreen-iframe');
        const iframeGrid = document.getElementById('iframe-grid');
        const panels = document.querySelectorAll('.iframe-panel');
        const bg = document.getElementById('parallax-bg');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        let audioContext = null;

        // --- A. AURAL FEEDBACK (Micro-sound) ---
        function playClickSound() {
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(100, audioContext.currentTime); 
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15); 
                oscillator.stop(audioContext.currentTime + 0.15);
                
            } catch (e) {
                console.warn("Audio API not supported or failed to start.");
            }
        }
        
        // --- B. THEME TOGGLE (Light/Dark Mode) ---
        themeToggle.addEventListener('click', () => {
            playClickSound();
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Load theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                body.classList.add('light-mode');
            }
        });

        // --- C. SYSTEM STATUS PANEL (Clock & FPS) ---
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('current-time').textContent = timeString;
        }

        // FPS Monitor Logic
        let lastTime = 0;
        let frameCount = 0;
        const fpsElement = document.getElementById('fps-monitor');

        function updateFPS(timestamp) {
            frameCount++;
            const elapsed = timestamp - lastTime;

            if (elapsed >= 1000) { 
                const fps = Math.round((frameCount * 1000) / elapsed);
                fpsElement.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = timestamp;
            }
            requestAnimationFrame(updateFPS);
        }

        // --- D. CONTEXTUAL LOADING & FULLSCREEN LOGIC ---
        window.openFullscreen = (button) => {
            playClickSound();
            
            const url = button.getAttribute('data-url');
            if (url) {
                // Reset state
                overlay.classList.remove('loaded');
                fullscreenIframe.style.opacity = '0';
                fullscreenIframe.src = '';
                
                // Show overlay and spinner
                overlay.style.display = 'flex';
                
                // Start loading the content
                fullscreenIframe.src = url;
                
                // Handle loading completion
                fullscreenIframe.onload = () => {
                    overlay.classList.add('loaded'); // Show iframe
                };
                
                history.pushState({ fullscreen: true, url: url }, '', '#fullscreen');
            }
        };

        window.closeFullscreen = () => {
            playClickSound();
            overlay.style.display = 'none';
            fullscreenIframe.src = ''; 
            overlay.classList.remove('loaded');
            
            if (history.state && history.state.fullscreen) {
                history.back();
            }
        };
        
        window.addEventListener('popstate', () => {
            if (overlay.style.display === 'flex') {
                overlay.style.display = 'none';
                fullscreenIframe.src = '';
                overlay.classList.remove('loaded');
            }
        });

        // --- E. ADAPTIVE GRID HIGHLIGHT & 3D TILT ---
        document.addEventListener('DOMContentLoaded', () => {
            // Start clock and FPS monitor
            setInterval(updateTime, 1000);
            requestAnimationFrame(updateFPS);
            
            panels.forEach(panel => {
                // Adaptive Grid Logic
                panel.addEventListener('mouseenter', () => {
                    iframeGrid.classList.add('dim-active');
                });
                panel.addEventListener('mouseleave', () => {
                    iframeGrid.classList.remove('dim-active');
                });
                
                // 3D Tilt Logic
                panel.addEventListener('mousemove', (e) => {
                    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

                    const rect = panel.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 30;
                    const rotateY = (x - centerX) / 30;

                    panel.style.transform = `
                        translateY(var(--lift-amount)) 
                        scale(1.02) 
                        perspective(1000px) 
                        rotateX(${-rotateX}deg) 
                        rotateY(${rotateY}deg)
                    `;
                });

                panel.addEventListener('mouseleave', () => {
                    panel.style.transform = `translateY(0) scale(1) perspective(1000px) rotateX(0deg) rotateY(0deg)`;
                });
            });
        });
        
        // --- F. PARALLAX SCROLL LOGIC ---
        window.addEventListener('scroll', () => {
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

            const scrollPos = window.pageYOffset;
            bg.style.transform = `translateY(${scrollPos * 0.5}px) translateZ(-1px) scale(2)`;
        });

    </script>
</body>
